{% extends "base.html" %}

{% block title %}College Finder - SmartCareer{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 py-12 px-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8 sm:mb-12" data-aos="fade-down">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-3 sm:mb-4">Explore 100+ Indian Colleges</h1>
            <p class="text-base sm:text-xl text-gray-600 px-2">Find your perfect college match with real placement data and salary insights</p>
        </div>
        
        <!-- Search & Filter -->
        <div class="bg-white rounded-lg shadow-lg p-4 sm:p-6 mb-6 sm:mb-8" data-aos="fade-up">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-1 sm:mb-2">College Type</label>
                    <select id="collegeFilter" onchange="filterColleges()" class="w-full px-3 py-2 sm:px-4 sm:py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 text-sm sm:text-base">
                        <option value="all">All Colleges</option>
                        <option value="iits">IITs (All 23)</option>
                        <option value="nits">NITs (Top 15)</option>
                        <option value="iIits">IIITs</option>
                        <option value="aiims">AIIMS (Medical)</option>
                        <option value="private">Private Universities</option>
                        <option value="iims">IIMs (Business)</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-1 sm:mb-2">Sort By</label>
                    <select id="sortFilter" onchange="filterColleges()" class="w-full px-3 py-2 sm:px-4 sm:py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 text-sm sm:text-base">
                        <option value="rank">Rank (Best First)</option>
                        <option value="package">Avg Package (Highest)</option>
                        <option value="location">Location</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-1 sm:mb-2">Min Package (LPA)</label>
                    <input type="number" id="packageFilter" placeholder="0" onchange="filterColleges()" class="w-full px-3 py-2 sm:px-4 sm:py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 text-sm sm:text-base">
                </div>
                
                <div>
                    <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-1 sm:mb-2">Search Location</label>
                    <input type="text" id="locationFilter" placeholder="e.g., Mumbai, Delhi..." onchange="filterColleges()" class="w-full px-3 py-2 sm:px-4 sm:py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 text-sm sm:text-base">
                </div>
            </div>
        </div>
        
        <!-- Colleges Grid -->
        <div id="collegesContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Colleges will be loaded here -->
        </div>
    </div>
</div>

<script>
let allColleges = [];

async function loadColleges() {
    try {
        const response = await fetch('/api/colleges?type=all');
        if (response.ok) {
            allColleges = await response.json();
            displayColleges(allColleges);
        }
    } catch (error) {
        console.error('Error loading colleges:', error);
    }
}

function filterColleges() {
    const type = document.getElementById('collegeFilter').value;
    const minPackage = parseFloat(document.getElementById('packageFilter').value) || 0;
    const location = document.getElementById('locationFilter').value.toLowerCase();
    
    let filtered = allColleges.filter(college => {
        const packageMatch = (college.avg_package || 0) >= minPackage;
        const locationMatch = !location || (college.location || '').toLowerCase().includes(location);
        return packageMatch && locationMatch;
    });
    
    // Sort
    const sortBy = document.getElementById('sortFilter').value;
    if (sortBy === 'package') {
        filtered.sort((a, b) => (b.avg_package || 0) - (a.avg_package || 0));
    } else if (sortBy === 'location') {
        filtered.sort((a, b) => (a.location || '').localeCompare(b.location || ''));
    } else {
        filtered.sort((a, b) => (a.rank || 999) - (b.rank || 999));
    }
    
    displayColleges(filtered);
}

function displayColleges(colleges) {
    const container = document.getElementById('collegesContainer');
    container.innerHTML = '';
    
    colleges.forEach((college, index) => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition transform hover:-translate-y-2 hover-card';
        card.setAttribute('data-aos', 'fade-up');
        card.setAttribute('data-aos-delay', `${(index % 3) * 100}`);
        
        const packageInfo = college.avg_package ? `‚Çπ${college.avg_package} LPA` : 'N/A';
        const rankBadge = college.rank ? `<span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-bold badge-bounce">Rank: ${college.rank}</span>` : '';
        
        card.innerHTML = `
            <div class="mb-4">
                <div class="flex flex-wrap items-start justify-between gap-2 mb-2">
                    <h3 class="text-lg font-bold text-gray-900">${college.name}</h3>
                    ${rankBadge}
                </div>
                <p class="text-gray-600 text-sm">üìç ${college.location || 'Location N/A'}</p>
            </div>
            
            <div class="grid grid-cols-2 gap-3 mb-4">
                <div class="bg-blue-50 p-2 rounded-lg slide-in-bottom">
                    <p class="text-xs text-gray-600">Avg Package</p>
                    <p class="text-base font-bold text-blue-600">${packageInfo}</p>
                </div>
                <div class="bg-green-50 p-2 rounded-lg slide-in-bottom" style="animation-delay: 0.1s;">
                    <p class="text-xs text-gray-600">Highest</p>
                    <p class="text-base font-bold text-green-600">‚Çπ${college.highest_package || '‚Äî'} Cr</p>
                </div>
            </div>
            
            ${college.entrance ? `<p class="text-xs text-gray-700 mb-1">üéØ Entrance: ${college.entrance}</p>` : ''}
            ${college.top_branch ? `<p class="text-xs text-gray-700 mb-1">‚≠ê Top: ${college.top_branch}</p>` : ''}
            ${college.nirf_rank ? `<p class="text-xs text-gray-700 mb-1">üìä NIRF Rank: ${college.nirf_rank}</p>` : ''}
            
            <div class="mt-3 flex gap-2">
                ${college.website ? `
                    <a href="${college.website}" target="_blank" rel="noopener noreferrer" class="flex-1 inline-flex items-center justify-center px-3 py-2 bg-gradient-to-r from-emerald-500 to-teal-600 text-white rounded-lg hover:from-emerald-600 hover:to-teal-700 transition transform hover:scale-105 text-xs font-semibold shadow-md ripple">
                        <i class="fas fa-globe mr-1"></i>
                        Visit
                        <i class="fas fa-external-link-alt ml-1 text-xs"></i>
                    </a>
                ` : ''}
            </div>
        `;
        
        container.appendChild(card);
    });
    
    // Reinitialize AOS for dynamically loaded content
    if (typeof AOS !== 'undefined') {
        AOS.refresh();
    }
}

document.addEventListener('DOMContentLoaded', loadColleges);
</script>
{% endblock %}
