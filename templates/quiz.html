</div>

let currentQuestion = 0;
let answers = {};

function initQuiz() {
    renderQuestion();
    updateNavButtons();
}

function renderQuestion() {
    const question = quizQuestions[currentQuestion];
    const html = `
        <h2 class="text-xl sm:text-2xl font-bold mb-6 sm:mb-8 text-gray-900">${question.question}</h2>
        <div class="space-y-3 sm:space-y-4" id="optionsContainer">
            ${question.options.map(option => `
                <label class="flex items-center p-3 sm:p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-blue-600 hover:bg-blue-50 transition" style="background-color: ${answers[question.id] === option.value ? '#EBF8FF' : 'white'}; border-color: ${answers[question.id] === option.value ? '#3B82F6' : '#D1D5DB'};">
                    <input type="radio" name="${question.id}" value="${option.value}" ${answers[question.id] === option.value ? 'checked' : ''} onchange="selectOption('${question.id}', '${option.value}')" class="w-4 h-4 text-blue-600">
                    <span class="ml-3 sm:ml-4 text-base sm:text-lg text-gray-700">${option.label}</span>
                </label>
            `).join('')}
        </div>
    `;
    document.getElementById('quizContent').innerHTML = html;
    updateProgress();
}

function selectOption(questionId, value) {
    answers[questionId] = value;
    renderQuestion();
}

function nextQuestion() {
    if (currentQuestion < quizQuestions.length - 1) {
        currentQuestion++;
        renderQuestion();
        updateNavButtons();
        window.scrollTo(0, 0);
    }
}

function previousQuestion() {
    if (currentQuestion > 0) {
        currentQuestion--;
        renderQuestion();
        updateNavButtons();
        window.scrollTo(0, 0);
    }
}

function updateNavButtons() {
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');
    
    prevBtn.style.display = currentQuestion > 0 ? 'block' : 'none';
    
    if (currentQuestion === quizQuestions.length - 1) {
        nextBtn.style.display = 'none';
        submitBtn.style.display = 'block';
    } else {
        nextBtn.style.display = 'block';
        submitBtn.style.display = 'none';
    }
}

function updateProgress() {
    const progress = ((currentQuestion + 1) / quizQuestions.length) * 100;
    document.getElementById('progressBar').style.width = progress + '%';
    document.getElementById('questionCount').textContent = `Question ${currentQuestion + 1} of ${quizQuestions.length}`;
}

async function submitQuiz() {
    // Check if all questions answered
    if (Object.keys(answers).length < quizQuestions.length) {
        alert('Please answer all questions before submitting');
        return;
    }
    
    try {
        const response = await fetch('/api/submit_quiz', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({answers})
        });
        
        if (response.ok) {
            const data = await response.json();
            // Store results in session storage for results page
            sessionStorage.setItem('quizResults', JSON.stringify(data));
            window.location.href = '/results';
        } else {
            alert('Failed to submit quiz');
        }
    } catch (error) {
        alert('An error occurred. Please try again.');
    }
}

// Initialize quiz on page load
initQuiz();
</script>
